<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EncriptadorDeTexto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="header-textos">
        <h1 class="header-titulo">Bienvenidos</h1>
        <p class="header-parrafo">Encriptador De Texto 1.0</p>
        </div>
        <img class="logo-img" src="./img/Logo.png" alt="logo">
        
    </header>

    <main class="cuerpo"> 
        

        <section class="rectangulo-captura">
            

                <div class="estilo-imput">

                    <input type="text" id="campoTexto" style="text-transform:lowercase;" onkeydown="return /[a-z, ]/i.test(event.key)" required>


                    <label> Ingresa el Texto</label>
                </div>

                
                <div class="rectangulo-imagen-titulo">
                    <img src="./img/bi_exclamation-circle-fill.png" alt="simbolo">
                    <a class="titulo-letras-nm">Solo letras minúsculas y sin acentos</a>
                </div>
                
                <div class="rectangulo-botones">

                    <button id="botonEncriptar" class="boton-encriptar">encriptar</button>

                    <button id="botonDesencriptar" class="boton-desencriptar">desencriptar</button>

                    
                    <button onclick="reiniciarTodo();" id="limpiarCampo" class="botonlimpiarCampo" disabled>Limpiar Campo</button>
                    
                </div>
                 
        </section>


    

        <section  class="rectangulo-datos">

            <div   class="rectangulo-titulo-contenido">

                <textarea  class="titulo-1" id="salidaTexto" placeholder="Ningun Mensaje Escrito" readonly></textarea> 

                <img class="muneco", src="./img/Muñeco.png">

            </div>

            <button id="botonCopiar" class="boton-copiar">Copiar Texto</button>
      
        </section>

        
    </main>

    <footer class="rectangulo-foter">

        <div class="cuadro-titulo">
        <h1 class="titulo-foter">Creado por Alex Glez</h1>
        </div>

        <div class="botones-liga">
          <a class="liga-1" href="https://www.linkedin.com"><img src="./img/linkedin.png">
            linkedin</a>
            

          <a class="liga-2" href="https://github.com/alecs2803"><img src="./img/github.png">
            github</a>
            
        </div>


    </footer>
    <script src="./app.js"></script>
</body>
    
</html>
